<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="signup.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="left-container">
      <div class="financial-savings-text">
        <h2>Start Saving Smartly Today!</h2>
        <p>Join a community that values financial foresight.</p>
      </div>
    </div>
    <div class="right-container">
      <div class="wrapper">
        <form action="">
          <h1>SIGN UP</h1>
          <div class="input-box">
            <input type="text" placeholder="Full Name" required>
            <i class='bx bxs-user'></i>
          </div>
          <div class="input-box">
            <input type="email" placeholder="Email" required>
            <i class='bx bxs-envelope'></i>
          </div>
          <div class="input-box">
            <input type="number" placeholder="Phone Number" required>
            <i class='bx bxs-phone'></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Confirm Password" required>
            <i class='bx bxs-lock'></i>
          </div>
          <div class="terms">
            <label><input type="checkbox">I hereby declare that the above information provided is true and correct</label>
          </div>
          <button type="submit" class="btn">Register</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
